<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Quiz Challenge</h1>
    </header>

    <!-- Starting Page -->
    <div class="start-container" id="start-container">
        <h2>Welcome to the Quiz Challenge</h2>
        <p>Test your knowledge by answering the questions below.</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container (Hidden at first) -->
    <div class="quiz-container" id="quiz" style="display: none;">
        <div id="question" class="question">Question text</div>
        <div class="answers">
            <label>
                <input type="radio" name="answer" class="answer" id="a">
                <span id="a_text">Answer A</span>
            </label>
            <label>
                <input type="radio" name="answer" class="answer" id="b">
                <span id="b_text">Answer B</span>
            </label>
            <label>
                <input type="radio" name="answer" class="answer" id="c">
                <span id="c_text">Answer C</span>
            </label>
            <label>
                <input type="radio" name="answer" class="answer" id="d">
                <span id="d_text">Answer D</span>
            </label>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
